{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}


{% block body %}
    <h1>All Related Searches</h1>

    <ul>
        {% for entry in entries %}
        
        <a href="{% url 'content' TITLE=entry %}"> <li>{{ entry }}</li> </a> 



        {% endfor %}
    </ul>

{% endblock %}
